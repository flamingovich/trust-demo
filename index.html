
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TrustWallet Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    animation: {
                        'ios-slide-in': 'iosSlideIn 0.45s cubic-bezier(0.32, 1, 0.2, 1) forwards',
                        'ios-slide-out': 'iosSlideOut 0.45s cubic-bezier(0.32, 1, 0.2, 1) forwards',
                        'ios-bottom-up': 'iosBottomUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'scale-in': 'scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
                        'bounce-subtle': 'bounceSubtle 2s infinite',
                    },
                    keyframes: {
                        iosSlideIn: {
                            '0%': { transform: 'translateX(100%)', opacity: '0.5' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        iosSlideOut: {
                            '0%': { transform: 'translateX(0)', opacity: '1' },
                            '100%': { transform: 'translateX(-20%)', opacity: '0' }
                        },
                        iosBottomUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        bounceSubtle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-4px)' }
                        }
                    }
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-blue: #3262F1;
        }
        body {
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            letter-spacing: -0.015em;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .dark body {
            background-color: #000000;
        }
        .ios-scroll {
            -webkit-overflow-scrolling: touch;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .btn-press:active {
            transform: scale(0.94);
            opacity: 0.85;
            transition: transform 0.1s ease;
        }
        .transition-professional {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-panel {
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Prevent overscroll bounce on body but keep on containers */
        html, body {
            overscroll-behavior: none;
        }
    </style>
<script type="importmap">
{

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="transition-colors duration-300">
    <div id="root"></div>

</body>
</html>
